[pytest]
console_output_style = count
minversion = 7.0
python_files = *.py
testpaths = tests/
markers =
    slow
addopts = 
    -p pytest_plugins.test_execute.senders
    -p pytest_plugins.test_execute.pre_alloc
    -p pytest_plugins.test_execute.test_execute
    -p pytest_plugins.test_execute.rpc.remote
    -p pytest_plugins.forks.forks
    -p pytest_plugins.spec_version_checker.spec_version_checker
    -p pytest_plugins.test_help.test_help
    -m "not eip_version_check"
    --tb short
    --dist loadscope
    --ignore tests/cancun/eip4844_blobs/point_evaluation_vectors/
