name: Post Release Jobs

on:
  push:
    branches:
      - main
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Set environment variables
        run: |
          echo "NEW_VERSION=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "NEW_BRANCH=release-${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "COMMIT_MSG=\"feat(docs|fw): release EEST ${{ github.event.release.tag_name }}\"" >> $GITHUB_ENV

      - name: Create new branch and update version in setup.cfg
        run: |
          git checkout -b $NEW_BRANCH
          sed -i "s/^version = .*/version = $NEW_VERSION/" setup.cfg
          git add setup.cfg
          git commit -m "$COMMIT_MSG"
          git push --set-upstream origin $NEW_BRANCH

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.NEW_BRANCH }}
          commit-message: "Release EEST ${{ env.NEW_VERSION }}"
          title: "feat(docs|fw): release EEST ${{ env.NEW_VERSION }}"
          body: "This PR updates the framework version in setup.cfg to ${{ env.NEW_VERSION }}."
          base: main

